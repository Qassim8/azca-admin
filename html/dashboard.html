<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="flex">
      <!-- Start SideBar -->
      <!-- component -->

      <aside class="min-h-screen flex flex-row bg-gray-200">
        <div class="flex flex-col w-56 rounded-r-3xl">
          <div class="bg-white flex items-center justify-center h-20 shadow-md">
            <h1 class="text-3xl uppercase text-indigo-500">Logo</h1>
          </div>
          <ul class="flex flex-col py-4">
            <li class="bg-indigo-400 text-white">
              <a
                href="dashboard.html"
                class="flex flex-row items-center h-12"
              >
                <span
                  class="inline-flex items-center justify-center h-12 w-12 text-lg"
                  ><i class="bx bx-home"></i
                ></span>
                <span class="text-sm font-medium">Dashboard</span>
              </a>
            </li>
            <li>
              <a
                href="events.html"
                class="flex flex-row items-center h-12 text-gray-500 hover:text-gray-800"
              >
                <span
                  class="inline-flex items-center justify-center h-12 w-12 text-lg text-indigo-400"
                  ><i class="bx bx-calendar-event"></i
                ></span>
                <span class="text-sm font-medium">Events</span>
              </a>
            </li>
            <li>
              <a
                href="news.html"
                class="flex flex-row items-center h-12 text-gray-500 hover:text-gray-800"
              >
                <span
                  class="inline-flex items-center justify-center h-12 w-12 text-lg text-indigo-400"
                  ><i class="bx bx-news"></i
                ></span>
                <span class="text-sm font-medium">News</span>
              </a>
            </li>
            <li>
              <a
                href="users.html"
                class="flex flex-row items-center h-12 text-gray-500 hover:text-gray-800"
              >
                <span
                  class="inline-flex items-center justify-center h-12 w-12 text-lg text-indigo-400"
                  ><i class="bx bxs-user-rectangle"></i
                ></span>
                <span class="text-sm font-medium">Users</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex flex-row items-center h-12 text-gray-500 hover:text-gray-800"
              >
                <span
                  class="inline-flex items-center justify-center h-12 w-12 text-lg text-indigo-400"
                  ><i class="bx bx-log-out"></i
                ></span>
                <span class="text-sm font-medium">Logout</span>
              </a>
            </li>
          </ul>
        </div>
      </aside>
      <!-- End SideBar -->
      <!-- Start Dashboard Boxs -->
      <section class="flex-1">
        <div class="container mx-auto flex gap-5">
            <div class=" mt-2 p-10 rounded-md bg-red-300/50">
             <h1 class=" text-5xl text-indigo-900">Welcome Again Admin!</h1>    
            </div>
        </div>
        <div class="container mx-auto grid col-2 md:grid-cols-3 gap-8 mt-5 p-8 bg-slate-100">
            <div class="p-5 flex flex-col gap-3 rounded-md bg-white shadow-lg">
                <h2 class="text-[50px] font-semibold">10</h2>
                <p class="text-indigo-500 font-semibold">Events</p>
            </div>
            <div class="p-5 flex flex-col gap-3 rounded-md bg-white shadow-lg">
                <h2 class="text-[50px] font-semibold">10</h2>
                <p class="text-indigo-500 font-semibold">News</p>
            </div>
            <div class="p-5 flex flex-col gap-3 rounded-md bg-white shadow-lg">
                <h2 class="text-[50px] font-semibold">10</h2>
                <p class="text-indigo-500 font-semibold">Members</p>
            </div>
        </div>
      </section>
      <!-- End Dashboard Boxs -->
    </div>
  </body>
</html>
