<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="flex">
      <!-- Start SideBar -->
      <!-- component -->
      <aside class="min-h-screen flex flex-row bg-gray-200">
        <div class="flex flex-col w-56 rounded-r-3xl">
          <div class="bg-white flex items-center justify-center h-20 shadow-md">
            <h1 class="text-3xl uppercase text-indigo-500">Logo</h1>
          </div>
          <ul class="flex flex-col py-4">
            <li class="">
              <a
                href="dashboard.html"
                class="flex flex-row items-center h-12 text-gray-500 hover:text-gray-800"
              >
                <span
                  class="inline-flex items-center justify-center h-12 w-12 text-lg text-indigo-400"
                  ><i class="bx bx-home"></i
                ></span>
                <span class="text-sm font-medium">Dashboard</span>
              </a>
            </li>
            <li>
              <a href="events.html" class="flex flex-row items-center h-12 text-gray-500 hover:text-gray-800">
                <span
                  class="inline-flex items-center justify-center h-12 w-12 text-lg text-indigo-400"
                  ><i class="bx bx-calendar-event"></i
                ></span>
                <span class="text-sm font-medium">Events</span>
              </a>
            </li>
            <li class="bg-indigo-400 text-white">
              <a
                href="news.html"
                class="flex flex-row items-center h-12"
              >
                <span
                  class="inline-flex items-center justify-center h-12 w-12 text-lg"
                  ><i class="bx bx-news"></i
                ></span>
                <span class="text-sm font-medium">News</span>
              </a>
            </li>
            <li>
              <a
                href="users.html"
                class="flex flex-row items-center h-12 text-gray-500 hover:text-gray-800"
              >
                <span
                  class="inline-flex items-center justify-center h-12 w-12 text-lg text-indigo-400"
                  ><i class="bx bxs-user-rectangle"></i
                ></span>
                <span class="text-sm font-medium">Users</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex flex-row items-center h-12 text-gray-500 hover:text-gray-800"
              >
                <span
                  class="inline-flex items-center justify-center h-12 w-12 text-lg text-indigo-400"
                  ><i class="bx bx-log-out"></i
                ></span>
                <span class="text-sm font-medium">Logout</span>
              </a>
            </li>
          </ul>
        </div>
      </aside>
      <!-- End SideBar -->
      <!-- Start Dashboard Boxs -->
      <section class="flex-1">
        <div class="container mx-auto">
          <h1 class="text-2xl font-bold mt-5">Add New News</h1>
          <form action="" class="flex flex-col gap-8 mt-8">
            <div class="flex flex-col">
              <label for="title" class="font-semibold pb-1">News Title:</label>
              <input
                type="text"
                class="p-2 md:w-1/2 rounded-sm border border-slate-300 outline-none"
              />
            </div>
            <div class="flex flex-col">
              <label for="description" class="font-semibold pb-1"
                >News Description:</label
              >
              <textarea
                id="description"
                class="p-2 md:w-1/2 h-[150px] rounded-sm border border-slate-300 resize-none outline-none"
              ></textarea>
            </div>
            <div class="flex flex-col">
              <label for="title" class="font-semibold pb-1">News Image:</label>
              <label>
                <div
                  class="mb-5 w-1/2 h-11 rounded-sm border border-gray-300 justify-between items-center inline-flex"
                >
                  <h2
                    class="text-gray-900/20 text-sm font-normal leading-snug pl-4"
                  >
                    No file chosen
                  </h2>
                  <input type="file" hidden />
                  <div
                    class="flex w-28 h-11 px-2 flex-col bg-indigo-500 rounded-r-sm shadow text-white text-xs font-semibold leading-4 items-center justify-center cursor-pointer focus:outline-none"
                  >
                    Choose File
                  </div>
                </div>
              </label>
            </div>
            <button
              type="submit"
              class="py-2 px-5 md:w-1/2 text-white bg-indigo-500 rounded-sm cursor-pointer"
            >
              Add
            </button>
          </form>
        </div>
      </section>
      <!-- End Dashboard Boxs -->
    </div>
  </body>
</html>
