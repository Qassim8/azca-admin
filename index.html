<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="max-w-xl mx-auto py-10 px-8 h-100 mt-20 bg-white rounded shadow-xl">
        <h1 class="pb-10 text-center text-2xl font-bold">Login</h1>
      <form action="">
        <div class="mb-6">
          <label for="name" class="block text-gray-800 font-bold">User Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="username"
            class="w-full border border-gray-300 py-2 pl-3 rounded mt-2 outline-none focus:ring-indigo-600 :ring-indigo-600"
          />
        </div>
        <div>
          <label for="email" class="block text-gray-800 font-bold"
            >Password:</label
          >
          <input
            type="password"
            name="password"
            id="password"
            placeholder="***************"
            class="w-full border border-gray-300 py-2 pl-3 rounded mt-2 outline-none focus:ring-indigo-600 :ring-indigo-600"
          />
        </div>
        <button
          class="cursor-pointer py-2 px-4 block mt-6 bg-indigo-500 text-white font-bold w-full text-center rounded"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
